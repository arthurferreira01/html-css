        div.quadrado{

        }

        #q2{ /* Maneira de colocar gradiente no fundo */
            background-image: linear-gradient(to bottom, yellow, red);
        }

        #q3{ /* Maneira de colocar uma imagem, sem sentido sem√¢ntico, no fundo do site */
            background-image: url('imagens/pattern003.png');
        }
    </style>
</head>
