<!-- HTML4 foca mais na forma do texto, no VISUAL! HTML5 foca na semântica, ou seja, no significado dos textos, sem se importar muito com a estética-->
<html>
    <head>
        <title>Meu site HTML4</title>
    </head>
    <body>
        <h1>Exercício sobre HTML4</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, voluptates temporibus. Iure rerum nisi quis perspiciatis nulla officiis beatae ad fugit earum quidem, accusantium reiciendis pariatur corrupti molestiae vero enim!</p>
        <br>
        <p><u>Eu moro na Rua dos Capixabas</u></p>
        <!-- A TAG <U> SERVE PARA -->
    </body>
</html>
